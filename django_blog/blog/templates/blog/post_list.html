{% extends "blog/base.html" %} 

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <article class="post">
            <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
            <p class="post-meta">
                By {{ post.author }} on {{ post.published_date|date:"F d, Y" }}
            </p>
            <p>{{ post.content|truncatewords:30 }} <a href="{% url 'post-detail' post.pk %}">Read More...</a></p>
        </article>
        <hr>
    {% endfor %}
{% endblock content %}
